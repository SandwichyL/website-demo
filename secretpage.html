<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <style>
        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px;
            width: 320px;
        }

        .cell {
            width: 65px;
            height: 65px;
            font-size: 12px;
            text-align: center;
            background-color: white;
            border: 2px solid #1b6848;
        }

        .cell:disabled {
            cursor: not-allowed;
            color: #444745 (68, 71, 69);
        }

        .section-button {
            font-size: 18px;
            background-color: #1b6848;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            transition: all ease-in-out 0.2s;
            margin: 10px;
            text-decoration: none;
            text-align: left;
        }

        .section-button:hover {
            border: none;
            padding: .8em 2.5em;
            border-radius: 50px;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.2rem;
            font-weight: 200;
            cursor: grab;
            transition: all ease-in-out 0.2s;
            background-color: #071409;
        }

        .menu-container {
            padding: 20px;
            text-align: center;
            display: none;
            font-size: 20px;
        }

        .active {
            display: block;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #1b6848;
            width: 100%;
            margin: 0;
        }

        header {
            height: 250px;
            background-image: url('https://pixelartmaker-data-78746291193.nyc3.digitaloceanspaces.com/image/d0e3aea497bac08.png');
            background-size: auto 100%;
            background-repeat: repeat-x;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            animation: scrollBackground 15s linear infinite;
        }

        header h1 {
            font-size: 32px;
        }

        @keyframes scrollBackground {
            0% { background-position: 0 0; }
            100% { background-position: -100% 0; }
        }

        nav {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        nav a {
            text-decoration: none;
            color: white;
        }
        .secret-button {
            color: white;
            text-decoration: none;
        }
        .result {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 6px 12px rgba(1, 0, 0.2);
        margin: 20px auto;
        text-align: center;
        color: #1b6848;
        padding: 20px;
        font-size: 20px;
        width: 300px;
        position: relative;
        z-index: -1;
        border: 2px solid #1b6848;
        }

        .result::before {
        content: '';
        position: absolute;
        top: -15px;
        left: -15px;
        right: -15px;
        bottom: -15px;
        z-index: -1;
        border-radius: 2px;
        opacity: 0.6;
        }
        
    </style>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    
    <section id="game-menu" class="menu-container active">
        <button class="section-button" onclick="startGame('Rock, Paper, Scissors')">Rock, Paper, Scissors</button>
    </section>
    
    <section id="game-section-rps" class="menu-container">
        <h1>Rock, Paper, Scissors</h1>
        <h3>Choose your move:</h3>
        <button class="section-button" onclick="playGame('Rock')">Rock</button>
        <button class="section-button" onclick="playGame('Paper')">Paper</button>
        <button class="section-button" onclick="playGame('Scissors')">Scissors</button>
        <h3 class="result" id="result"></h3>
        <p style="font-weight: bold">By the way, I drew that image on my own</p>
        <button class="section-button" onclick="returnToMenu()">Return to Menu</button>
    </section>
    <a href="newsite.html" class="secret-button">.</a>
    </body>

    <script>
        function startGame(gameName) {
            if (gameName === 'Rock, Paper, Scissors') {
                showMenu('game-section-rps');
            }
        }

        function showMenu(menuId) {
            document.querySelectorAll('.menu-container').forEach(menu => {
                menu.classList.remove('active');
            });
            document.getElementById(menuId).classList.add('active');
        }

        function returnToMenu() {
            document.querySelectorAll('.menu-container').forEach(menu => {
                menu.classList.remove('active');
            });
            document.getElementById('game-menu').classList.add('active');
            document.getElementById('result').textContent = '';
        }

        function playGame(playerChoice) {
            const choices = ['Rock', 'Paper', 'Scissors'];
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            let result = '';

            if (playerChoice === computerChoice) {
                result = "It's a draw!";
            } else if (
                (playerChoice === 'Rock' && computerChoice === 'Scissors') ||
                (playerChoice === 'Paper' && computerChoice === 'Rock') ||
                (playerChoice === 'Scissors' && computerChoice === 'Paper')
            ) {
                result = "You won!";
            } else {
                result = "You lost!";
            }

            document.getElementById('result').innerText = `You chose ${playerChoice}. AI chose ${computerChoice}. ${result}`;
        }
    </script>

    <script>
        
    </script>


</body>
</html>
